[pytest]
markers =
    live_nntp: Tests that connect to real Newshosting server
    live_database: Tests that use real PostgreSQL database
    live_indexing: Tests that index real files from filesystem
    live_encryption: Tests that encrypt/decrypt real data
    live_api: Tests that hit real API endpoints
    integration: Integration tests with multiple real components
    e2e: End-to-end tests with full stack
    
addopts = 
    -ra
    --strict-markers
    --tb=short
    -v
    
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Treat warnings as errors
filterwarnings = 
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning